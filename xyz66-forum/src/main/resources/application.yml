# 开发环境配置
server:
  # 端口号
  port: 7777
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100
  
# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
